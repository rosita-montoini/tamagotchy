<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Tamagotchi</title>
	<link rel="stylesheet" type="text/css" href="css/style2.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,600i,700,700i&display=swap" rel="stylesheet">
</head>
<body>

	<main id="main_game">
		<div class="logo">
			<img src="images/logo.png">
		</div>
		<section class="main-container">
	    	<p id="tamName"></p>
	    	<div class="tamagotchi">
	      		<div id="picture">
	        		<img src="images/tamagotchi.gif" alt="Tamagotchi">
	      		</div>
	      		<div class="conditions">
		      		<div class="tamagotchi-conditions">Happiness: <span id="tamHappiness"></div>
		      		<div class="tamagotchi-conditions">Food: <span id="tamFood"></div>
		      		<div class="tamagotchi-conditions">Clean: <span id="tamClean"></div>
		    	</div>
	      		<div class="tamagotchi_buttons">
	        		<button class="tamagotchi-btn" id="eat">Eat</button>
	        		<button class="tamagotchi-btn" id="wash">Wash</button>
	        		<button class="tamagotchi-btn" id="run">Run</button>
	      		</div>
	    	</div>
	    	<div id="level">
	    		<button class="level-btn" id="easy">Easy</button>
	    		<button class="level-btn" id="hard">Hard</button>
	    	</div>
    	</section>
	</main>

	<script type="text/javascript" src="js/libs.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
